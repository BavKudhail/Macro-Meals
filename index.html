    <meta charset="UTF-8" />

    <title>Meal-Planner</title>
  </head>
  <body>

    <!-- navbar -->
  <nav class="border-b">
  <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
    <div class="relative flex items-center justify-between h-16">
          <img class="hidden lg:block h-8 w-auto" src="./images/Group 4.png" alt="Workflow">
    </div>
  </div>
</nav>
      
      <div  id="form-container">
    <div class="min-h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
      <div class="max-w-xl w-full space-y-8 bg-purple-custom px-12 py-5 rounded-lg">
        <!-- logo  -->
        <div>
          <img class="mx-auto h-12 w-auto" src="./images/Group 6.png" alt="Workflow" />
          <h2 class="mt-6 text-center text-4xl font-bold text-white">MACROMEALS</h2>
        </div>

        <p class="mt-2 text-center text-lg text-white">Insert your details for a custom meal plan.</p>

        <!-- user form -->
        <form class="mt-8 space-y-6" id="user-form" action="#" method="POST">
          <input type="hidden" name="remember" value="true" />
          <div class="rounded-md shadow-sm -space-y-px">
            <!-- age -->
            <div>
              <label for="age" class="sr-only">Age</label>
              <input
                id="age"
                name="age"
                type="text"
                required
                class="appearance-none rounded-full mb-3 relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900  focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                placeholder="Age"
              />
            </div>
            <!-- gender -->
            <div class="flex justify-center">
                <div class=" w-full">
                  <select
                    id="gender"
                    class="form-select appearance-none block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding bg-no-repeat border border-solid border-gray-300  transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none rounded-full mb-3"
                    aria-label="Default select example"
                    
                  >
                    <div>
                      <option selected class="text-gray-100">Gender</option>
                      <option value="male">Male</option>
                      <option value="female">Female</option>
                    </div>
                  </select>
                </div>
              </div>

            <!-- height -->
            <div>
              <label for="height" class="sr-only">Height</label>
              <input
                id="height"
                name="height"
                type="height"
                required
                class="appearance-none rounded-full relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm mb-3"
                placeholder="Height"
              />
            </div>
            <!-- weight -->
            <div>
              <label for="weight" class="sr-only">Weight</label>
              <input
                id="weight"
                name="weight"
                type="weight"
                required
                class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm rounded-full mb-3"
                placeholder="Weight"
              />
            </div>
            <!-- goal -->
            <div class="flex justify-center">
              <div class="mb-3 w-full">
                <select
                  id="goal"
                  class="form-select appearance-none block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding bg-no-repeat border border-solid border-gray-300 transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none rounded-full mb-3"
                  aria-label="Default select example"
                >
                  <div>
                    <option selected>Select your goal</option>
                    <option value="maintain">Maintain</option>                   
                    <option value="weightlose">Weight Loss</option>
                    <option value="weightgain">Weight Gain</option>
                    
                  </div>
                </select>
              </div>
            </div>
            <!-- activity level -->
            <div class="relative pt-1">
              <label for="customRange2" class="form-label">Activity Level</label>
              <div class="flex">Low <input
                type="range"
                class="form-range appearance-none w-full h-6 p-3 bg-transparent focus:outline-none focus:ring-0 focus:shadow-none text-purple-500"
                min="1"
                max="7"
                id="activity-level"
              /> High</div>
            </div>
          </div>
          <!-- generate button -->
          <div class="flex space-x-2 justify-center">
            <div>
              <button
                type="submit"
                class="inline-block px-10 py-3 bg-rose-500 text-white font-medium text-s leading-tight uppercase rounded-full shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-ou"
              >
                Generate
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    </div>
    

    <div class="flex justify-end px-10">
    <button type="button" id="backBtn" class="form-none px-6 mt-3 p-1 border-2 border-purple-600 text-purple-600 font-medium text-xs leading-tight uppercase rounded hover:bg-red-600 hover:text-white">Back <i class="fas fa-backspace"></i></button>
    </div>
    <div id="userCard">
    </div>

<!-- Monday -->
<!-- Day container -->
<div class="flex justify-around m-20">
  <!-- Breakfast card -->
<div class="flex justify-center m-5 ">
  <div class="rounded-lg shadow-lg bg-white max-w-sm">
    <a href="#!">
      <img id="breakfast-image" class="rounded-t-lg" src="https://mdbootstrap.com/img/new/standard/nature/184.jpg" alt=""/>
    </a>
    <div class="p-6">
      
      <h2 class="text-gray-900 text-l font-medium mb-2">Breakfast</h2>

       <!-- nutirion info -->
       <!-- calories -->

        Calories:  <span class="px-1" id="break-fast-calories"> </span>

       <!-- protein -->
      <div class="flex justify-around">
        <div class="inline-block px-6 py-2.5 protein text-white font-medium text-xs leading-tight rounded-full shadow-md hover:shadow-lg focus:shadow-lg focus:outline-none focus:ring-0 active:shadow-lg transition duration-150 ease-in-out mb-2"><span id="breakfast-protein"></span></div>
        <!-- fat -->
        <div class="inline-block px-6 py-2.5 fats text-white font-medium text-xs leading-tight rounded-full shadow-md hover:shadow-lg focus:shadow-lg focus:outline-none focus:ring-0 active:shadow-lg transition duration-150 ease-in-out mb-2"><span id="breakfast-fats"></span></div>
        <!-- carbs -->
        <div class="inline-block px-6 py-2.5 carbs text-white font-medium text-xs leading-tight rounded-full shadow-md hover:shadow-lg focus:shadow-lg focus:outline-none focus:ring-0 active:shadow-lg transition duration-150 ease-in-out mb-2"><span id="breakfast-carbs"></span></div>
      </div>

      <a target="blank" class=" flex justify-center inline-block px-6 py-2.5  
      border-2 border-purple-600 text-purple-600 font-medium text-xs leading-tight uppercase rounded-full shadow-md hover:bg-purple-700 hover:text-white hover:shadow-lg" id="breakfast-url" href="">GET RECIPE</a>

  </div>
</div>
